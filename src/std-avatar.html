<!-- Import Polymer -->
<link rel="import" href="../bower_components/polymer/polymer.html">

<!-- jef-avatar - custom element -->
<polymer-element name="jef-avatar" attributes="photoUrl, name">

  <template>
    <div hidden?="{{!photoUrl}}"
         id="photoContainer">
      <img src="{{photoUrl}}" />
    </div>
    <div id="jefData">
      <h3>{{name}}<h3>
    </div>
  </template>

  <script>
    Polymer('jef-avatar');
  </script>

</polymer-element>

<!-- std-avatar - custom element -->
<polymer-element name="std-avatar" extends="jef-avatar" attributes="email, numberId, organisation, city">

  <template>
    <style type="text/css">
      :host {
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
    <shadow></shadow>
    <hr />
    <div id="stdData">
      <p hidden?="{{!email}}"><b>E-mail</b>: {{email}}</p>
      <p hidden?="{{!numberId}}"><b>Number ID</b>: {{numberId}}</p>
      <p hidden?="{{!organisation}}"><b>Organisation</b>: {{organisation}}</p>
      <p hidden?="{{!city}}"><b>City</b>: {{city}}</p>
      <content></content>
    </div>
  </template>

  <script>
    Polymer('std-avatar');
  </script>

</polymer-element>
